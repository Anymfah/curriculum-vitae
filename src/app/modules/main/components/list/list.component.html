<mat-selection-list class="list__container" [multiple]="false">
  <mat-list-option *ngFor="let item of itemsToRender" color="accent"
                   [value]="item"
                   class="list__item flex align-center">
    <cv-svg-icon matListItemIcon *ngIf="item.icon != null" [icon]="item.icon"></cv-svg-icon>
    <div matListItemTitle class="list__item__header header">
      <div class="list__item__header-title">{{item.title}}</div>
      <cv-chart-gauge [value]="item.value"></cv-chart-gauge>
    </div>
    <div *ngIf="item.subtitle != null && item.subtitle !== ''" matListItemLine>{{item.subtitle | date}}</div>
  </mat-list-option>
</mat-selection-list>
