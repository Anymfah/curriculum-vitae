<div class="profile__container">
  <div class="profile__circle">
    <img class="profile-img" src="assets/img/soheil.png" alt="Soheil Saheb-Jamii"
         [class.show]="showImage">
    <div class="circle-outer__mask circle-wrapper">
      <cv-circle class="mask-circle" [size]="300" [weight]="40" [fillPercentage]="outerCircleVal" [startAt]="9">
        <!--Contact-->
        <cv-draw-circle *ngFor="let item of menuItems" mask-inner anchorPoint="start"
                        (click)="onClickMenuItem(item)"
                        [reverse]="true"
                        [class.active]="item.active"
                        [size]="item.drawCircleItem.size ?? 0"
                        [positionDegree]="item.drawCircleItem.positionDegree ?? 0"
                        [arcDegree]="item.drawCircleItem.arcDegree ?? 0"
                        [weight]="item.drawCircleItem.weight ?? 0"></cv-draw-circle>
      </cv-circle>
    </div>

    <!--Profile-->
    <div class="circle-outer__menu">
      <cv-circle-menu-item *ngFor="let item of menuItems"
                           [size]="item.circleMenuItem.size ?? 310"
                           [weight]="item.circleMenuItem.weight ?? 80"
                           [torque]="item.circleMenuItem.torque ?? 0"
                           [contentOffset]="item.circleMenuItem.contentOffset ?? 75"
                           [title]="item.circleMenuItem.title ?? ''"
                           [description]="item.circleMenuItem.description ?? ''"
                           [fillPercentage]="item.circleMenuItem.fillPercentage ?? 0"
                           [positionDegree]="item.circleMenuItem.positionDegree ?? 0" [active]="item.active">
      </cv-circle-menu-item>
    </div>
    <div class="circle-outer__input circle-wrapper">
      <cv-input-circle-slider class="circle-input" [showValue]="false"
                              [min]="0"
                              [max]="360"
                              (triggerDragging)="onTriggerDragging($event)"
                              (triggerDragStart)="onDragStart($event)"
                              [value]="value"
                              [size]="210"
                              [animate]="false"
                              [allowCross]="true"
                              [weight]="2">
        <cv-draw-circle class="handler" [positionDegree]="0"
                        [size]="210" [weight]="15"
                        [arcDegree]="90"></cv-draw-circle>
      </cv-input-circle-slider>
    </div>
  </div>
</div>
