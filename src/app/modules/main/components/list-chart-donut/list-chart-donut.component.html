<div class="list-chart-donut__container flex align-center">
  <cv-chart-donut [values]="chartValues"
                  [size]="120" [weight]="20"
  >
  </cv-chart-donut>

  <div cvActiveSwitch class="list-chart-donut__wrapper flex flex-grow flex-wrap">
    <div matRipple cvActiveSwitchItem *ngFor="let item of itemsToRender" color="accent"
                     class="list-chart-donut__item flex-column flex-grow justify-center">
      <div *ngIf="item.color != null" class="list-chart-donut__item-badge badge" [style.background]="item.color"></div>
      <div class="list-chart-donut__item__header header flex align-center">
        <cv-svg-icon matListItemIcon *ngIf="item.icon != null" [icon]="item.icon"></cv-svg-icon>
        <div class="list-chart-donut__item__header-title header-title subtitle-2">{{item.title}}</div>
      </div>
      <div class="list-chart-donut__item__subtitle small" *ngIf="item.subtitle != null && item.subtitle !== ''">{{item.subtitle}}</div>
    </div>
  </div>
</div>
